<ion-header [translucent]="true">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Login to 6th Sense Cafe</ion-card-title>
    </ion-card-header>

    <ion-card-content>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required [(ngModel)]="loginData.email" name="loginEmail" ngModel></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required [(ngModel)]="loginData.password" name="loginPassword" ngModel></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="!loginForm.form.valid" class="ion-margin-top">
      Login
    </ion-button>

    <ion-button expand="block" fill="clear" [routerLink]="['../register']">
      Don't have an account? Register
    </ion-button>

  </form>
    </ion-card-content>
  </ion-card>


  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
