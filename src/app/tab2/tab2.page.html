<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-title>
      <img src="assets/6th Sense Cafe Menu.jpg" alt="Logo" style="width: 200px; height: 200px; margin-left: auto; margin-right: auto; display: block;">
    </ion-title>
  </ion-toolbar>


</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menu</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card class="ion-padding">
  <ion-button
    expand="block"
    shape="round"
    size="large"
    color="warning"
    [routerLink]="['/cart']"
    class="cart-button"
  >
    <ion-icon name="cart-outline" slot="start"></ion-icon>
    View Cart
  </ion-button>
</ion-card>

  <ion-list>

    <!-- Coffee Drinks -->
    <ion-list-header class="menu-header">
      <ion-label>Coffee Drinks</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let coffee of coffeeDrinks">
      <ion-thumbnail slot="start">
        <img [src]="coffee.image" />
      </ion-thumbnail>
      <ion-label>{{ coffee.name }}</ion-label>
      <ion-note slot="end">${{ coffee.price }}</ion-note>
      <ion-button color="warning" slot="end" size="small" (click)="addToCart(coffee)">Add to Cart</ion-button>
    </ion-item>

    <!-- Food -->
    <ion-list-header class="menu-header">
      <ion-label>Food</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let food of foodItems">
      <ion-thumbnail slot="start">
        <img [src]="food.image" />
      </ion-thumbnail>
      <ion-label>{{ food.name }}</ion-label>
      <ion-note slot="end">${{ food.price }}</ion-note>
      <ion-button color="warning" slot="end" size="small" (click)="addToCart(food)">Add to Cart</ion-button>
    </ion-item>

    <!-- Other Beverages -->
    <ion-list-header class="menu-header">
      <ion-label>Other Beverages</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let beverage of beverages">
      <ion-thumbnail slot="start">
        <img [src]="beverage.image" />
      </ion-thumbnail>
      <ion-label>{{ beverage.name }}</ion-label>
      <ion-note slot="end">${{ beverage.price }}</ion-note>
      <ion-button color="warning" slot="end" size="small" (click)="addToCart(beverage)">Add to Cart</ion-button>
    </ion-item>

  </ion-list>

  </ion-content>
