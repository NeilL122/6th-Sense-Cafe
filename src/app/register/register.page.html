<ion-header [translucent]="true">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="register-container">

  <ion-card class="form-card">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Create an Account</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="onRegister()" #registerForm="ngForm">

        <ion-item>
          <ion-label position="floating">Full Name</ion-label>
          <ion-input
            type="text"
            [(ngModel)]="registerData.fullName"
            name="registerName"
            required>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input
            type="email"
            [(ngModel)]="registerData.email"
            name="registerEmail"
            required>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="registerData.password"
            name="registerPassword"
            required
            minlength="6">
          </ion-input>
        </ion-item>

        <ion-button
        color="warning"
          expand="block"
          type="submit"
          [disabled]="!registerForm.form.valid"
          class="custom-button ion-margin-top">
          Register
        </ion-button>

        <ion-button color="dark" expand="block" fill="clear" [routerLink]="['../login']" class="custom-link">
          Already have an account? Login
        </ion-button>

        <div class="ion-text-center">
          <a routerLink="/home" class="secondary-link">‚Üê Back to Home</a>
        </div>

      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
